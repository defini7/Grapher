<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">

        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

        <script src="https://unpkg.com/mathjs@10.1.1/lib/browser/math.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/file-saver@2.0.5/src/FileSaver.js" crossorigin="anonymous"></script>

        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <script src="{{ url_for('static', filename='draw.js') }}"></script>
        <script src="{{ url_for('static', filename='gui.js') }}"></script>
        <script src="{{ url_for('static', filename='utils.js') }}"></script>

        <title>{% block title %}{% endblock %} | Graphs</title>

    </head>

    <body>
        <noscript>You need to enable JavaScript to use this app</noscript>

        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/#"><span class="red">Graphs</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ml-auto ml-2">
                    {% if session.get('user_id') %}
                        <li class="nav-item"><a class="nav-link" href="#" onclick="save()">Save</a></li>
                        <li class="nav-item"><a class="nav-link" href="/library">Library</a></li>
                        <li class="nav-item"><a class="nav-link" href="/signout">Sign Out</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="/signin">Sign In</a></li>
                        <li class="nav-item"><a class="nav-link" href="/signup">Sign Up</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        {% block main %}{% endblock %}

    </body>

</html>
